<div class="form-wrapper">
  <div class="gradient-dark"></div>
 
  <div class="form-content">
    <a routerLink="/" class="back-link">‚Üê Back to Home</a>
 
    <div class="form-card">
      <div class="header-stack">
        <div class="icon-circle">üë§</div>
        <h2 class="text-2xl text-gradient">Create Account</h2>
        <p class="text-muted-foreground">Join our parking management platform</p>
      </div>
 
      <form [formGroup]="addOrEditForm" (ngSubmit)="AddDataInBackend()">
        <!-- Role -->
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role" required>
            <option value="">Select Role</option>
            <option value="Customer">Customer</option>
            <option value="Staff">Staff</option>
          </select>
          <div class="error" *ngIf="getname()?.invalid && (getname()?.touched || getname()?.dirty)">
            Please select a valid Role
          </div>
        </div>
 
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required />
          <div class="error" *ngIf="getname()?.invalid && (getname()?.touched || getname()?.dirty)">
            Please enter a valid Name
          </div>
        </div>
 
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required />
          <div class="error" *ngIf="getemail()?.invalid && (getemail()?.touched || getemail()?.dirty)">
            Please enter a valid Email
          </div>
        </div>
 
        <!-- Aadhar -->
        <div class="form-group">
          <label for="aadhar">Aadhar</label>
          <input type="number" id="aadhar" formControlName="aadhar" required />
          <div class="error" *ngIf="getaadhar()?.invalid && (getaadhar()?.touched || getaadhar()?.dirty)">
            Please enter a 12-digit Aadhar number
          </div>
        </div>
 
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" required />
          <div class="error" *ngIf="getpassword()?.invalid && (getpassword()?.touched || getpassword()?.dirty)">
            Password must be at least 6 characters
          </div>
        </div>
 
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPwd">Confirm Password</label>
          <input type="password" id="confirmPwd" formControlName="confirmPwd" required />
          <div class="error" *ngIf="addOrEditForm.get('confirmPwd')?.invalid && (addOrEditForm.get('confirmPwd')?.touched || addOrEditForm.get('confirmPwd')?.dirty)">
            Please confirm your password
          </div>
        </div>
 
        <!-- Message -->
        <div *ngIf="message" class="error">
          {{ message }}
        </div>
 
        <!-- Submit Button -->
        <button type="submit" class="btn-gradient">Create Account</button>
      </form>
    </div>
  </div>
</div>
