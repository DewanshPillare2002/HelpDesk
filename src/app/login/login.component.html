  <!-- login form content -->
 
 
 
<div class="login-container min-h-screen flex items-center justify-center relative bg-cover bg-center"
     >
 
  <div class="absolute inset-0 gradient-dark opacity-80"></div>
 
  <div class="relative z-10 w-full max-w-md p-6">
 
    <a routerLink="/" class="back-link inline-flex items-center gap-2 text-muted-foreground hover:text-primary transition-colors">
      <mat-icon class="w-4 h-4">arrow_back</mat-icon>
      Back to Home
    </a>
 
    <mat-card class="shadow-luxury border-0 gradient-card backdrop-blur-sm">
 
      <mat-card-header class="text-center">
        <div class="header-stack">
          <div class="icon-circle">
            <mat-icon class="icon-large">directions_car</mat-icon>
          </div>
          <h2 class="text-2xl font-bold text-gradient">Welcome Back</h2>
          <p class="text-muted-foreground">Sign in to your parking account</p>
        </div>
      </mat-card-header>
 
      <mat-card-content>
        <form [formGroup]="loginForm">
 
         <!-- Role Dropdown -->
<mat-form-field appearance="fill" class="w-full mb-4">
  <mat-label>Role</mat-label>
  <mat-select formControlName="role" required>
    <mat-option value="Customer">Customer</mat-option>
    <mat-option value="Staff">Staff</mat-option>
    <mat-option value="Admin">Admin</mat-option>
  </mat-select>
  <mat-error *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
    Please select a role
  </mat-error>
</mat-form-field>
 
<!-- Name Input -->
<mat-form-field appearance="fill" class="w-full mb-4">
  <mat-label>Name</mat-label>
  <input matInput type="text" formControlName="name" required>
  <mat-error *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
    Please enter a valid name
  </mat-error>
</mat-form-field>
 
<!-- Password Input -->
<mat-form-field appearance="fill" class="w-full mb-4">
  <mat-label>Password</mat-label>
  <input matInput type="password" formControlName="password" required>
  <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    Password must be at least 6 characters
  </mat-error>
</mat-form-field>
 
 
          <!-- Message Display -->
          <div *ngIf="message" class="text-danger mb-3">
            {{ message }}
          </div>
 
          <!-- Submit Button -->
          <button type="submit" (click) = login() class="btn-gradient">
          Sign In
          </button>
 
 
        </form>
      </mat-card-content>
 
    </mat-card>
  </div>
</div>
