<div class="form-wrapper">
  <div class="gradient-dark"></div>
 
  <div class="form-content">
    <a routerLink="/" class="back-link">‚Üê Back to Home</a>
 
    <div class="form-card">
      <div class="header-stack">
        <div class="icon-circle">üöó</div>
        <h2 class="text-2xl text-gradient">Welcome Back</h2>
        <p class="text-muted-foreground">Sign in to your parking account</p>
      </div>
 
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Role -->
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role" required>
            <option value="">Select Role</option>
            <option value="Customer">Customer</option>
            <option value="Staff">Staff</option>
            <option value="Admin">Admin</option>
          </select>
          <div class="error" *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
            Please select a role
          </div>
        </div>
 
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required />
          <div class="error" *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
            Please enter a valid name
          </div>
        </div>
 
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" required />
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>
 
        <!-- Message -->
        <div *ngIf="message" class="error">
          {{ message }}
        </div>
 
        <!-- Submit Button -->
        <button type="submit" class="btn-gradient">Sign In</button>
      </form>
    </div>
  </div>
</div>
